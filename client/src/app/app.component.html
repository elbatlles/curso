<div class="container-fluid h-100">
  <div class="h-100 row">
<div *ngIf="identity" class="navigation col-lg-1">
  <h1 class="head-title">
  
   <a [routerLink]="[ '/']">{{title}}    <span class="fas fa-music" aria-hidden="true"></span></a>
  </h1>
 <!-- <nav id="navigation">
      <span>
          {{identity.name}} {{identity.surname}}
        </span>
 
  </nav> -->
  <nav class=" "id="navigation">
  
      <a href="#">
      <span class="fas fa-search"></span>
          Buscar
       
      </a>
      <a [routerLink]="[ '/artistas',1]" routerLinkActive="actived">
          <span class="fas fa-star" aria-hidden="true"></span>
           Artistas
        </a>
        <a href="#">
            <span class="fas fa-book" aria-hidden="true"></span>
            Albums
        </a>
         
  </nav>
  <nav id="user_logged">
      <div class="user-image" *ngIf="identity.image && identity.image !='null'">
          <img  id="image-logged"   src="{{url + 'get-image-user/'+ identity.image}}" />
      </div>
      <span id="identity_name">
          {{identity.name}} 
        </span>
        <a [routerLink]="[ '/mis-datos']" routerLinkActive="actived">
          <span class="fas fa-cogs"></span>
             Mis datos
           
          </a> 
          <a  (click)="logout()" class="btn-logout">
            <span class="fas fa-sign-out-alt"></span>
           Salir
             
            </a> 
     
  </nav>


</div>


<div [hidden]="!identity"  class="col-lg-11 central  "> 
    <router-outlet></router-outlet>
 

  

</div>

    <div *ngIf="!identity" class="col-lg-12 row">
  <div class="col-lg-6"> 
    <h1> Identificate</h1>
    <div *ngIf="errorMensaje">
        <div class="alert alert-info" role="alert">
          Error mensaje {{errorMensaje}}
          </div>
       </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
        <p>
            <label>Correo elétronico</label>
            <input #email="ngModel" name="email" [(ngModel)]="user.email" 
            type="text" class="form-control" required />
            <span *ngIf="!email.valid && email.touched">
              El email es obligatorio
            </span>
          </p>
        <p>
            <label>Password</label>
            <input type="password" #password="ngModel" name="password" 
            [(ngModel)]="user.password" name="password" class="form-control" required />
        </p>
        <input type="submit" value="Entrar" class="btn btn-primary">
      </form>
  </div>  
  <div class="col-lg-6"> 
      <h1> Registrate</h1>
      <div *ngIf="alertRegister">
          <div class="alert alert-info" role="alert">
            Error mensaje {{alertRegister}}
            </div>
         </div>
      <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-10">
          <p>
              <label>Nombre</label>
              <input type="text" #name="ngModel" name="name" [(ngModel)]="user_register.name" class="form-control" required />
              <span *ngIf="!name.valid && name.touched">
                  El nombre es obligatorio
                </span>
            </p>

            <p>
                <label>Apellidos:</label>
                <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" class="form-control" required />
                <span *ngIf="!surname.valid && surname.touched">
                    El apellido es obligatorio
                  </span>
              </p>
            <p>
                <label>Correo electrónico</label>
                <input #email="ngModel" name="email" [(ngModel)]="user_register.email" 
                type="text" class="form-control" required />
                <span *ngIf="!email.valid && email.touched">
                  El email es obligatorio
                </span>
              </p>
            <p>
                <label>Password</label>
                <input type="password" #password="ngModel" name="password" 
                [(ngModel)]="user_register.password" name="password" class="form-control" required />
                <span *ngIf="!password.valid && password.touched">
                 La password es obligatoria
                  </span>
              </p>
          <input type="submit" value="Registrase" class="btn btn-primary">
      </form>
    </div>  
</div>
  
</div>

</div>
