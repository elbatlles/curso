<div class="col-lg-8" *ngIf="identity && identity.role=='ROLE_ADMIN'">
<h1>{{titulo}}</h1>
<div *ngIf="alertMessage">
        <div class="alert alert-info" role="alert">
           {{alertMessage}}
          </div>
       </div> 
<form #formArtist="ngForm" (ngSubmit)="onSubmit()" >
        <p>
            <label>Nombre</label>
            <input class="form-control" required type="text" #name="ngModel" name="name" [(ngModel)]="artist.name">
         <span *ngIf="!name.valid && name.touched">
            El nombre es obligatorio
         </span>
         </p>   
         <p>
                <label>Descripción</label>
                <textarea  class="form-control" required type="text" #description="ngModel"  name="description"   [(ngModel)]="artist.description"></textarea>
                <span *ngIf="!description.valid && description.touched">
                      La descripción es obligatoria
                     </span>
             </p> 
             <div  *ngIf="is_edit" class="">
                <div class="image_for_edit" *ngIf="artist.image && artist.image !='null'">
                  <img class="artist_image_edit" src="{{url+ 'get-image-artist/'+artist.image}}" />
                </div>
                <p><label>Sube la imagen del artista</label>
               </p> <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)">
             </div>  
        
        
        <input class="btn btn-success" type="submit" value="{{titulo}}" [disabled]="!formArtist.form.valid">
    </form>
</div>    

<div class="col-lg-8" *ngIf="!identity || identity.role !='ROLE_ADMIN'">
   <h1>Error</h1>
   <p>No tienes acceso a esta parte de la aplicación  </p>
</div>
