<h1>{{titulo}}</h1>
<form #formArtist="ngForm" (ngSubmit)="onSubmit()" class="col-lg-8">
        <p>
            <label>Nombre</label>
            <input class="form-control" required type="text" #name="ngModel" name="name" [(ngModel)]="artist.name">
         <span *ngIf="!name.valid && name.touched">
            El nombre es obligatorio
         </span>
         </p>   
         <p>
                <label>Descripción</label>
                <textarea  class="form-control" required type="text" #description="ngModel"  name="description"   [(ngModel)]="artist.description"></textarea>
                <span *ngIf="!description.valid && description.touched">
                      La descripción es obligatoria
                     </span>
             </p>   
        
        
        <input class="btn btn-success" type="submit" value="{{titulo}}" [disabled]="!formArtist.form.valid">
    </form>
